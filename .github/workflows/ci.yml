name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Build all services
        run: |
          go build -o bin/user-service ./services/user
          go build -o bin/product-service ./services/product
          go build -o bin/cart-service ./services/cart
          go build -o bin/order-service ./services/order
          go build -o bin/payment-service ./services/payment
          go build -o bin/notification-service ./services/notification
          go build -o bin/gateway ./services/gateway

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t go-ecommerce:latest .

      - name: Verify build
        run: echo "Docker build successful"
