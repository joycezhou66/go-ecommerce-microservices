<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoShop - E-Commerce Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>GoShop</h1>
        </div>
        <div class="nav-links">
            <a href="#" onclick="showSection('products')">Products</a>
            <a href="#" onclick="showSection('cart')">Cart <span id="cart-count">0</span></a>
            <a href="#" onclick="showSection('orders')">Orders</a>
            <div id="auth-links">
                <a href="#" onclick="showSection('login')">Login</a>
                <a href="#" onclick="showSection('register')">Register</a>
            </div>
            <div id="user-links" style="display: none;">
                <span id="user-email"></span>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Login Section -->
        <section id="login-section" class="section" style="display: none;">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </section>

        <!-- Register Section -->
        <section id="register-section" class="section" style="display: none;">
            <div class="form-container">
                <h2>Register</h2>
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-firstname">First Name</label>
                            <input type="text" id="register-firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="register-lastname">Last Name</label>
                            <input type="text" id="register-lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Phone</label>
                        <input type="tel" id="register-phone">
                    </div>
                    <div class="form-group">
                        <label for="register-address">Address</label>
                        <textarea id="register-address" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products-section" class="section">
            <div class="section-header">
                <h2>Products</h2>
                <div class="filters">
                    <select id="category-filter" onchange="filterProducts()">
                        <option value="">All Categories</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Search products..." onkeyup="filterProducts()">
                </div>
            </div>
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart-section" class="section" style="display: none;">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div id="cart-summary" class="cart-summary">
                <div class="summary-row">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button onclick="checkout()" class="btn btn-primary btn-block">Proceed to Checkout</button>
            </div>
        </section>

        <!-- Checkout Section -->
        <section id="checkout-section" class="section" style="display: none;">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="handleCheckout(event)">
                <div class="checkout-grid">
                    <div class="shipping-info">
                        <h3>Shipping Information</h3>
                        <div class="form-group">
                            <label for="shipping-address">Address</label>
                            <textarea id="shipping-address" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="payment-info">
                        <h3>Payment Information</h3>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="4242 4242 4242 4242" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="card-expiry">Expiry</label>
                                <input type="text" id="card-expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="card-cvc">CVC</label>
                                <input type="text" id="card-cvc" placeholder="123" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkout-items"></div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Place Order</button>
            </form>
        </section>

        <!-- Orders Section -->
        <section id="orders-section" class="section" style="display: none;">
            <h2>My Orders</h2>
            <div id="orders-list" class="orders-list">
                <!-- Orders will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 GoShop - Built with Go Microservices</p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
