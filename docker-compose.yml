version: '3.8'

services:
  # PostgreSQL Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: super-secret-jwt-key-change-in-production
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: services/product/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: services/cart/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: services/order/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: services/payment/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      ORDER_SERVICE_URL: http://order-service:8004
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: services/notification/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8006:8006"
    depends_on:
      postgres:
        condition: service_healthy

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    environment:
      USER_SERVICE_URL: http://user-service:8001
      PRODUCT_SERVICE_URL: http://product-service:8002
      CART_SERVICE_URL: http://cart-service:8003
      ORDER_SERVICE_URL: http://order-service:8004
      PAYMENT_SERVICE_URL: http://payment-service:8005
      NOTIFICATION_SERVICE_URL: http://notification-service:8006
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
      - payment-service
      - notification-service

volumes:
  postgres_data:
